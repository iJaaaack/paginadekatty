<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Vida Saludable</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
    }

    section {
      padding: 1em;
      box-sizing: border-box;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .contact-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .contact-form {
      width: 50%;
    }

    .contact-info {
      width: 40%;
    }

    .contact-info p {
      margin: 0;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>Vida Saludable</h1>
  </header>

  <nav>
    <a href="Parte de index.html">Inicio</a>
    <a href="Parte de videos.html">Testimonios</a>
    <a href="Parte de Ejercicios.html">Ejercicio</a>
    <a href="Contacto.html">Contacto</a>
  </nav>

  <section>
    <h2>Contacto</h2>

    <div class="contact-container">
      <div class="contact-form">
        <h3>Envíanos un Mensaje</h3>
        <form action="#" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>

      <div class="contact-info">
        <h3>Información de Contacto</h3>
        <p><strong>Dirección:</strong> Calle Principal, Ciudad Saludable</p>
        <p><strong>Teléfono:</strong> (123) 456-7890</p>
        <p><strong>Correo Electrónico:</strong> info@vidasaludable.com</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Vida Saludable. Todos los derechos reservados.</p>
  </footer>

</body>

</html>
